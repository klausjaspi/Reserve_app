<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="./style.css">
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- Moment Js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.js:12:14452"></script>
        
        <title>Book your hotel night!</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./img/oie_128400LpM5MoO2-removebg-preview.png" alt="logo">
                <h2 class="logo">Reservation</h2>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="index.html">Book</a></li>
                    <li><a class="nav-link" href="#">About us</a></li>
                    <li><a class="nav-link" href="#">Review</a></li>
                    <li><a class="nav-right" href="specs.html">Sign In</a></li>
                </ul>
            </nav>
            
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Book now</h1>
                    </div>
                    <div class="custom-select-wrapper">
                        <script src="app.js"></script>

                         <div class="custom-select">
                            
                            <div class="custom-select__trigger"><span>Room size</span>
                                 <div class="arrow"></div>
                            </div>
                            <div class="custom-options">
                                <span class="custom-option selected" data-value="small">Small</span>
                                <span class="custom-option" data-value="medium">Medium</span>
                                <span class="custom-option" data-value="large">Large</span>
                            </div>
                         </div>
                        
                         <div class="anotherone">
                            <div class="custom-select__trigger"><span>Number of beds</span>
                                <div class="arrow"></div>
                           </div>
                           <div class="custom-options">
                               <span class="custom-option selected" data-value="first">1-2 beds</span>
                               <span class="custom-option" data-value="medium">3-4 beds</span>
                               <span class="custom-option" data-value="large">5 beds</span>
                           </div>
                         </div>

                         

                        <div class="calendarbar">
                            <input type="text" autocomplete="off" id="litepicker" placeholder="Arrival on" class="form-control form-control-sm"/>
                            <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.js"></script>
                            <script>
                                var picker = new Litepicker({ element: document.getElementById('litepicker') });
                            </script>
                        </div>
                        <div class="calendarbar2">
                            <input type="text" autocomplete="off" id="litepicker2" placeholder="Checking out" class="form-control form-control-sm"/>
                            <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.js"></script>
                            <script>
                                var picker =  new Litepicker({ element: document.getElementById('litepicker2') });
                            </script>
                        </div>
                    
                        
                         
                    </div>  
                    <div class="cta">
                        <button class="cta-add">Reserve now!</button>
                    </div>   
                </div>
                
                </div>
                <div class="cover">
                    <img src="/img/books-1419617-639x426-removebg-preview.png" alt="nvm">
                </div>
            </section>
           
            
        </main>

    </body>
</html>
